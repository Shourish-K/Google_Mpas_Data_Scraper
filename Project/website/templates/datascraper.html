<form method="POST">
  <img class="form-logo" src="../static/images/logo.png" alt="logo" />
  <h3 align="center">Data Scraper</h3>
  <div class="form-group">
    <label for="query">Query</label>
    <input
      type="query"
      class="form-control"
      id="quey"
      name="query"
      placeholder="Enter the keyword or location to search for"
    />
  </div>
  <div class="form-group">
    <label for="latitude">Location</label>
    <input
      type="location"
      class="form-control"
      id="location"
      name="location"
      placeholder="Specify the place to start the search from (optional)"
    />
  </div>
  <div class="form-group">
    <label for="radius">Radius</label>
    <input
      type="radius"
      class="form-control"
      id="radius"
      name="radius"
      placeholder="Enter the search radius in kilometers (optional)"
    />
  </div>
  <div class="form-group">
    <label for="limit">Limit</label>
    <input
      type="limit"
      class="form-control"
      id="limit"
      name="limit"
      placeholder="Max number of rows for the scraped data (optional)"
    />
  </div>
  <div class="form-group">
    <label for="filename">File Name</label>
    <input
      type="filename"
      class="form-control"
      id="filename"
      name="filename"
      placeholder="Enter file name for the scraped data"
    />
  </div>
  <div class="form-group">
    <label for="password">File Type</label>
    <select
      class="form-select form-control"
      aria-label="Disabled select example"
      type="filetype"
      id="filetype"
      name="filetype"
    >
      <option value="default" selected>Please select a file format</option>
      <option value="Excel">Excel (.xlsx)</option>
      <option value="CSV">Comma Seperated Values (.csv)</option>
    </select>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Scrape</button>
</form>
{% endblock %}
